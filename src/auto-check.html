<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Check Settings</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-button: #f5f5f5;
      --bg-button-hover: #e5e5e5;
      --bg-status-error: #fdf2f2;
      --bg-status-success: #f0fdf0;

      --text-primary: #333333;
      --text-secondary: #666666;
      --text-accent: #cc0000;
      --text-error: #cc0000;
      --text-success: #008800;

      --border-primary: #dddddd;

      --btn-primary-bg: #cc0000;
      --btn-primary-hover: #aa0000;
      --btn-disabled: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a1a;
        --bg-secondary: #2a2a2a;
        --bg-button: #2a2a2a;
        --bg-button-hover: #3a3a3a;
        --bg-status-error: #3a2020;
        --bg-status-success: #1a3a1a;

        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --text-accent: #ff4444;
        --text-error: #ff4444;
        --text-success: #44ff44;

        --border-primary: #404040;

        --btn-primary-bg: #cc0000;
        --btn-primary-hover: #ee0000;
        --btn-disabled: #555555;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    #page {
      max-width: 480px;
      margin: 0 auto;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 12px;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: var(--text-accent);
    }

    #close-page-btn {
      padding: 6px 10px;
      background: var(--bg-button);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #close-page-btn:hover {
      background: var(--bg-button-hover);
    }

    #status {
      padding: 8px;
      margin-bottom: 12px;
      background: var(--bg-secondary);
      border-radius: 4px;
      font-size: 13px;
      min-height: 20px;
    }

    #status:empty {
      display: none;
    }

    #status.error {
      background: var(--bg-status-error);
      color: var(--text-error);
    }

    #status.success {
      background: var(--bg-status-success);
      color: var(--text-success);
    }

    #auto-check-settings {
      padding: 12px;
      border: 1px solid var(--border-primary);
      border-radius: 6px;
      background: var(--bg-secondary);
    }

    .setting-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .setting-row:last-of-type {
      margin-bottom: 8px;
    }

    .setting-row label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-primary);
      flex: 1;
    }

    #auto-check-interval,
    #auto-archive-hours {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
    }

    #save-settings-btn {
      padding: 7px 12px;
      background: var(--btn-primary-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #save-settings-btn:hover {
      background: var(--btn-primary-hover);
    }

    #save-settings-btn:disabled {
      background: var(--btn-disabled);
      cursor: not-allowed;
    }

    #auto-check-meta {
      color: var(--text-secondary);
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div id="page">
    <div id="header">
      <h2>Auto Check Settings</h2>
      <button id="close-page-btn" type="button">Comments</button>
    </div>

    <div id="status"></div>

    <div id="auto-check-settings">
      <div class="setting-row">
        <label>
          <input type="checkbox" id="auto-check-enabled">
          Enable scheduled checks
        </label>
      </div>
      <div class="setting-row">
        <label for="auto-check-interval">Run every</label>
        <select id="auto-check-interval">
          <option value="6">6 hours</option>
          <option value="12">12 hours</option>
          <option value="24">24 hours</option>
        </select>
      </div>
      <div class="setting-row">
        <label for="auto-archive-hours">Auto-archive after</label>
        <select id="auto-archive-hours">
          <option value="0">Never</option>
          <option value="24">24 hours</option>
          <option value="72">3 days</option>
          <option value="168">7 days</option>
        </select>
      </div>
      <div class="setting-row">
        <label>
          <input type="checkbox" id="auto-check-notify">
          Notify when deleted/unknown comments are found
        </label>
      </div>
      <div class="setting-row">
        <button id="save-settings-btn" type="button">Save Settings</button>
      </div>
      <div id="auto-check-meta"></div>
    </div>
  </div>

  <script src="auto-check.js"></script>
</body>

</html>
