<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Comment Monitor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      color: #333;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #c00;
    }

    #status {
      padding: 8px;
      margin-bottom: 12px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
      min-height: 20px;
    }

    #status:empty {
      display: none;
    }

    #status.error {
      background: #fdf2f2;
      color: #c00;
    }

    #status.success {
      background: #f0fdf0;
      color: #080;
    }

    #controls {
      margin-bottom: 16px;
    }

    #controls button {
      padding: 8px 16px;
      background: #c00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    #controls button:hover {
      background: #a00;
    }

    #controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #comment-list {
      max-height: 350px;
      overflow-y: auto;
    }

    .comment-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      background: #fff;
    }

    .comment-card.deleted {
      border-color: #e74c3c;
      background: #fdf2f2;
    }

    .comment-text {
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #666;
    }

    .comment-info {
      flex: 1;
      min-width: 0;
    }

    .video-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .status-badge {
      font-weight: 600;
      margin-left: 4px;
    }

    .status-badge.deleted {
      color: #e74c3c;
    }

    .status-badge.active {
      color: #27ae60;
    }

    .copy-btn {
      padding: 4px 8px;
      font-size: 11px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      background: #e5e5e5;
    }

    #empty-state {
      padding: 24px;
      text-align: center;
      color: #666;
      font-size: 13px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <h2>YouTube Comment Monitor</h2>

  <div id="status"></div>

  <div id="controls">
    <button id="checkBtn">Check Current Video</button>
  </div>

  <div id="comment-list"></div>

  <div id="empty-state" class="hidden">
    No comments captured yet.<br>
    Submit a comment on YouTube to start tracking.
  </div>

  <script src="popup.js"></script>
</body>

</html>
