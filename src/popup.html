<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Comment Carbon Copy</title>
  <style>
    :root {
      /* Light theme colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-card: #ffffff;
      --bg-card-deleted: #fdf2f2;
      --bg-card-archived: #f5f7fb;
      --bg-card-unknown: #fffbeb;
      --bg-button: #f5f5f5;
      --bg-button-hover: #e5e5e5;
      --bg-status-error: #fdf2f2;
      --bg-status-success: #f0fdf0;
      --bg-notice: #eff6ff;

      --text-primary: #333333;
      --text-secondary: #666666;
      --text-accent: #cc0000;
      --text-error: #cc0000;
      --text-success: #008800;
      --text-notice: #1d4ed8;
      --text-deleted: #e74c3c;
      --text-active: #27ae60;
      --text-archived: #6b7280;
      --text-unknown: #b45309;

      --border-primary: #dddddd;
      --border-deleted: #e74c3c;
      --border-archived: #cbd5e1;
      --border-unknown: #fcd34d;
      --border-notice: #bfdbfe;

      --btn-primary-bg: #cc0000;
      --btn-primary-hover: #aa0000;
      --btn-disabled: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark theme colors */
        --bg-primary: #1a1a1a;
        --bg-secondary: #2a2a2a;
        --bg-card: #252525;
        --bg-card-deleted: #3a2020;
        --bg-card-archived: #202733;
        --bg-card-unknown: #3a2a10;
        --bg-button: #2a2a2a;
        --bg-button-hover: #3a3a3a;
        --bg-status-error: #3a2020;
        --bg-status-success: #1a3a1a;
        --bg-notice: #1e293b;

        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --text-accent: #ff4444;
        --text-error: #ff4444;
        --text-success: #44ff44;
        --text-notice: #93c5fd;
        --text-deleted: #ff6b6b;
        --text-active: #4ade80;
        --text-archived: #9ca3af;
        --text-unknown: #fbbf24;

        --border-primary: #404040;
        --border-deleted: #ff6b6b;
        --border-archived: #64748b;
        --border-unknown: #92400e;
        --border-notice: #334155;

        --btn-primary-bg: #cc0000;
        --btn-primary-hover: #ee0000;
        --btn-disabled: #555555;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 360px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    #title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 8px;
    }

    h2 {
      font-size: 16px;
      margin: 0;
      color: var(--text-accent);
    }

    #auto-check-page-btn {
      padding: 5px 8px;
      font-size: 11px;
      background: var(--bg-button);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    #auto-check-page-btn:hover {
      background: var(--bg-button-hover);
    }

    #status {
      padding: 8px;
      margin-bottom: 12px;
      background: var(--bg-secondary);
      border-radius: 4px;
      font-size: 13px;
      min-height: 20px;
    }

    #status:empty {
      display: none;
    }

    #status.error {
      background: var(--bg-status-error);
      color: var(--text-error);
    }

    #status.success {
      background: var(--bg-status-success);
      color: var(--text-success);
    }

    #auto-archive-notice {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      background: var(--bg-notice);
      border: 1px solid var(--border-notice);
      color: var(--text-notice);
      font-size: 12px;
      line-height: 1.4;
    }

    #auto-archive-notice.hidden {
      display: none;
    }

    #dismiss-auto-archive-notice {
      border: none;
      background: transparent;
      color: inherit;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      padding: 0;
      flex-shrink: 0;
    }

    #controls {
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    #controls button {
      padding: 8px 16px;
      background: var(--btn-primary-bg);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      flex: 1;
      min-width: 120px;
    }

    #controls button:hover {
      background: var(--btn-primary-hover);
    }

    #controls button:disabled {
      background: var(--btn-disabled);
      cursor: not-allowed;
    }

    #filters {
      margin-bottom: 12px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    #filter-query {
      grid-column: 1 / -1;
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 12px;
    }

    #filter-status,
    #filter-date-range {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 12px;
    }

    #data-tools {
      margin-bottom: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    #data-tools button {
      padding: 6px 10px;
      background: var(--bg-button);
      color: var(--text-primary);
      border: 1px solid var(--border-primary);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      flex: 1;
      min-width: 100px;
    }

    #data-tools button:hover {
      background: var(--bg-button-hover);
    }

    #progress {
      padding: 8px;
      margin-bottom: 12px;
      background: var(--bg-secondary);
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    #progress.visible {
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border-primary);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-fill {
      height: 100%;
      background: var(--btn-primary-bg);
      transition: width 0.3s ease;
      width: 0%;
    }

    #comment-list {
      max-height: 350px;
      overflow-y: auto;
    }

    #pagination {
      margin-top: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    #pagination.hidden {
      display: none;
    }

    #pagination button {
      padding: 4px 8px;
      font-size: 11px;
      background: var(--bg-button);
      border: 1px solid var(--border-primary);
      border-radius: 3px;
      cursor: pointer;
      color: var(--text-primary);
    }

    #pagination button:disabled {
      background: var(--btn-disabled);
      cursor: not-allowed;
    }

    #pagination-info {
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
      flex: 1;
    }

    .comment-card {
      border: 1px solid var(--border-primary);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      background: var(--bg-card);
    }

    .comment-card.deleted {
      border-color: var(--border-deleted);
      background: var(--bg-card-deleted);
    }

    .comment-card.archived {
      border-color: var(--border-archived);
      background: var(--bg-card-archived);
    }

    .comment-card.unknown {
      border-color: var(--border-unknown);
      background: var(--bg-card-unknown);
    }

    .comment-text {
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .comment-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .comment-info {
      flex: 1;
      min-width: 0;
    }

    .comment-actions {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .video-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
    }

    .status-badge {
      font-weight: 600;
      margin-left: 4px;
    }

    .status-badge.deleted {
      color: var(--text-deleted);
    }

    .status-badge.active {
      color: var(--text-active);
    }

    .status-badge.archived {
      color: var(--text-archived);
    }

    .status-badge.unknown {
      color: var(--text-unknown);
    }

    .copy-btn,
    .open-btn,
    .archive-btn {
      padding: 4px 8px;
      font-size: 11px;
      background: var(--bg-button);
      border: 1px solid var(--border-primary);
      border-radius: 3px;
      cursor: pointer;
      color: var(--text-primary);
    }

    .copy-btn:hover,
    .open-btn:hover,
    .archive-btn:hover {
      background: var(--bg-button-hover);
    }

    .open-btn:disabled {
      background: var(--btn-disabled);
      cursor: not-allowed;
    }

    #empty-state {
      padding: 24px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="title-row">
    <h2>YT Comment Carbon Copy</h2>
    <button id="auto-check-page-btn" type="button">Auto Check</button>
  </div>

  <div id="status"></div>
  <div id="auto-archive-notice" class="hidden">
    <span id="auto-archive-notice-text"></span>
    <button id="dismiss-auto-archive-notice" aria-label="Dismiss notice">x</button>
  </div>

  <div id="progress">
    <div id="progress-text">Checking comments...</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <div id="controls">
    <button id="checkBtn">Check Current Video</button>
    <button id="checkAllBtn">Check All Comments</button>
  </div>

  <div id="filters">
    <input id="filter-query" type="search" placeholder="Search text or video title">
    <select id="filter-status">
      <option value="all">All statuses</option>
      <option value="active" selected>Active</option>
      <option value="deleted">Deleted</option>
      <option value="unknown">Unknown</option>
      <option value="archived">Archived</option>
    </select>
    <select id="filter-date-range">
      <option value="all">All time</option>
      <option value="7">Last 7 days</option>
      <option value="30">Last 30 days</option>
      <option value="90">Last 90 days</option>
    </select>
  </div>

  <div id="data-tools">
    <button id="export-json-btn">Export JSON</button>
    <button id="export-csv-btn">Export CSV</button>
    <button id="import-json-btn">Import JSON</button>
    <input id="import-json-input" type="file" accept=".json,application/json" class="hidden">
  </div>

  <div id="comment-list"></div>
  <div id="pagination" class="hidden">
    <button id="prev-page-btn">Prev</button>
    <div id="pagination-info"></div>
    <button id="next-page-btn">Next</button>
  </div>

  <div id="empty-state" class="hidden">
    No comments captured yet.<br>
    Submit a comment on YouTube to start tracking.
  </div>

  <script src="popup.js"></script>
</body>

</html>
